{% extends 'base.html' %}
{% block title%} Create a user {% endblock%}
{% block content %} 

<ul>
    {% for user in users%}
    <li><a href="/{{user.id}}">{{user.name}}</a></li>
    {% endfor %}
</ul>
<h1>Create a user</h1>
<form action="/users/new" method="POST">
<input type="text" name="first_name" placeholder ="Enter a First name">
<input type="text" name="last_name" placeholder ="Enter a last name">
<input type="text" name="image_url" placeholder ="User image url here">
<button>Add</button>
</form>

<a href="/users">Back to Users List</a>

{% endblock %}
