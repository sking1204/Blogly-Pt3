{% extends 'base.html' %}
{% block title%} Create a user {% endblock%}
{% block content %} 

<h1>Users</h1>
<ul>
    {% for user in users%}
    <a href="/users/{{user.id}}""><li>{{user.first_name}} {{user.last_name}}</li></a>     
    {% endfor %}
</ul>

<p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>


{% endblock %}
